<mat-card>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <form [formGroup]="validateForm" (submit)="savePost()" *ngIf="!loading">
        <mat-form-field>
            <mat-label>Post Title</mat-label>
            <input matInput 
                type="text" 
                placeholder="Enter Title" 
                formControlName="title">
            <mat-error *ngIf="validateForm.get('title')?.invalid">Please enter a Post title</mat-error>
        </mat-form-field>
        <div class="m-1">
            <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick Image</button>
            <input type="file" #filePicker (change)="onImageselected($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && validateForm.get('image').valid">
            <img [src]="imagePreview" [alt]="validateForm.value.title">
        </div>
        <mat-form-field>
            <mat-label>Post Content</mat-label>
            <textarea matInput 
                rows="6" 
                placeholder="Enter your content" 
                formControlName="content">
            </textarea>
            <mat-error *ngIf="validateForm.get('content')?.invalid">Please enter Post content</mat-error>
        </mat-form-field>
        <button mat-raised-button class="savebtn"
        color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
